name: conda_env
channels:
  - defaults
  - conda-forge  # Added channel for additional packages
dependencies:
  - python=3.10  # Adjust the Python version if needed
  - flask
  - numpy=1.25.2
  - scipy=1.13.0
  - pandas=2.2.2
  - pip
  - pip:
      - ultralytics  # YOLO-related package
      - flask-socketio  # Real-time socket connection
      - aiofiles  # Async file handling
      - alive-progress  # Progress bar utility
      - ffmpeg-python  # FFmpeg wrapper for multimedia processing
      - opencv-python-headless  # OpenCV for image processing
      - opencv-contrib-python  # Additional OpenCV functionality
      - pydantic  # Data validation and parsing
      - python-dotenv  # Manage environment variables in .env files
      - psutil  # For system resource management
      - uvicorn  # ASGI server for running fast APIs
      - requests  # HTTP requests
      - tqdm  # Progress bars
      - torch  # PyTorch for deep learning (YOLO)
      - torchvision  # PyTorch vision utilities
